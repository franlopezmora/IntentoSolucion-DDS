<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locales Starbucks</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center text-success">üåç Locales de Starbucks</h1>

    <div class="card shadow-sm p-4 mb-5">
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" id="filtroTexto" class="form-control" placeholder="Buscar por nombre o ciudad">
        </div>
        <div class="col-md-3">
          <select id="filtroHemisferio" class="form-select">
            <option value="">Todos los hemisferios</option>
            <option value="NE">NE</option>
            <option value="NO">NO</option>
            <option value="SE">SE</option>
            <option value="SO">SO</option>
          </select>
        </div>
        <div class="col-md-2">
          <button id="btnBuscar" class="btn btn-success w-100">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-success text-center">
          <tr>
            <th>Nombre</th>
            <th>Direcci√≥n</th>
            <th>Ciudad</th>
            <th>Pa√≠s</th>
            <th>Hemisferio</th>
          </tr>
        </thead>
        <tbody id="tablaLocales" class="align-middle text-center"></tbody>
      </table>
    </div>

    <!-- Mensaje si no hay resultados -->
    <p id="mensajeVacio" class="text-center text-muted mt-4" style="display: none;">No se encontraron locales.</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
